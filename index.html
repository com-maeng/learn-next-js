<html>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      const app = document.getElementById("app");
      const header = document.createElement("h1"); // Create a new H1 element
      const text = "Develop. Preview. Ship.";
      const headerContent = document.createTextNode(text); // Create a new 'text node'

      header.appendChild(headerContent);
      app.appendChild(header);
    </script>
  </body>
</html>
